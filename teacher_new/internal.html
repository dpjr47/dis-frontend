<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/internal.css" />
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Teacher | Internal Marks Entry</title>
    <script>
      $(document).ready(function(){
        $(".profile .icon_wrap").click(function(){
          $(this).parent().toggleClass("active");
          $(".notifications").removeClass("active");
        });
      });
    </script>
  </head>
  <body id="body">
    <div class="container"> <!--div closed at end-->
      <nav class="navbar">
        <img id="logo" src="assets/newlogo.png" alt="logo"  style="width: 140px; margin-left: 10px ; ">
        
        <div class="navbar_right">
          <div class="profile">
            <div class="icon_wrap">
                <span style="font-size: 1.2em;">Welcome : &emsp; </span>
              <img src="assets/20218521.jpeg" alt="profile_pic">
              <span class="number">{{user.designation}} :</span><span class="name">{{user.name}}</span>
              <i class="fas fa-chevron-down"></i>
            </div>
    
            <div class="profile_dd" >
              <ul class="profile_ul" style=" list-style-type: none;">
                <li class="profile_li"><a class="profile"><span class="picon"><i class="fas fa-cog"></i>
                    </span>Settings</a>
                    <a><div class="btn">Logout</div></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    
        
      </nav>
   


      <main id="home">
        <div class="main__container">          
          <div class="main__cards">
            <div class="card" id="heading">
              <div class="card_inner">                
               
                <h1>INTERNAL MARKS ENTRY </h1>

            </div>
            </div>
        </div>
        </div>

        <div class="main__container">          
            <div class="main__cards">
              <div class="card" id="select">
                <div class="card_inner">                
                 
                  
                  <div class="inputfield" id="top-select">
                    <label><b>Subject </b></label><select name="" id="semester" class="select-control" >
                      <option value="" selected disabled hidden>Choose</option>
                      <option value="">A</option>
                      <option value="">B</option>
                  </select>  &emsp;&emsp;&emsp;
                    <label><b>Subject Code</b></label><input type="text" class="input" placeholder="subject code" > &emsp;&emsp;&emsp;
                    <label><b>Internal Number </b></label><select name="" id="semester" class="select-control" >
                        <option value="" selected disabled hidden>Choose</option>
                        <option value="">Internal I</option>
                        <option value="">Internal II</option>
                    </select>  &emsp;&emsp;&emsp;
                    <label><b>Date of examination</b></label><input type="date" class="input"> <br/><br/>
                 </div>
  
              </div>
              </div>
          </div>
          </div>
       
          <div class="charts">            

            <div class="charts__right">            

              <div class="charts__right__cards">


                <div class="coursebox">   
                    
                <table class="marktable">
                  <tr id="header"><th>Register Number</th><th>Marks</th></tr>
                  <tr><td>20218054</td><td><input type="text" class="input"></td></tr>
                <table>
                  <div class="entrybtn">
                    <input type="button" value="Add Marks" class="btn" >
                  </div>
                               
                

              </div>
            </div>
          </div>

        </div>
      </main>


 

       


      


    </div><!--dont delete main container div end-->
    <script src="js/script.js"></script>
<!--clock for sessiontime-->
  <script type="text/javascript">
      const dateDiv = document.getElementById('clock');

      function myDateFunction() {
        const now = new Date();
        const nowStr = now.toLocaleString('en-US');
        dateDiv.innerHTML = nowStr;
      }
      setInterval(myDateFunction, 1000);
  </script>

  </body>
</html>
