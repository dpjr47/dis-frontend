  <body id="body">
    <div class="container">
      <nav class="navbar">

     <!--main 1 admn management-->
      <main id="main1">

                <div class="addbox" >
                  <h1>Change Password</h1>
                  <div class="addcontent">
                    <form>
                      <div class="user-details">
                        <div class="input-box">
                          <input type="text" placeholder="Enter your old password" required>
                        </div>
                        <div class="input-box">
                          <input type="password" placeholder="Enter your new password" required>
                        </div>
                        <div class="input-box">
                          <input type="text" placeholder="Confirm your new password" required>
                        </div>
                      </div>

                  </div>

                </div>

          <!-- clickdivs ENDS HERE -->

    <script>
      //date and time
const dateDiv = document.getElementById("clock");

function myDateFunction() {
  const now = new Date();
  const nowStr = now.toLocaleString("en-US");
  dateDiv.innerHTML = nowStr;
}
setInterval(myDateFunction, 1);
